<h2 mat-dialog-title class="txt-center">Formulário de Pedido</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <p>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="nome" name="nome">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Bairro</mat-label>
        <input matInput [(ngModel)]="bairro" name="bairro">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Rua</mat-label>
        <input matInput [(ngModel)]="rua" name="rua">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="numero">
        <mat-label>Número</mat-label>
        <input matInput [(ngModel)]="numero" name="numero">
      </mat-form-field>

      <mat-form-field class="complemento">
        <mat-label>Complemento</mat-label>
        <input matInput [(ngModel)]="complemento" name="complemento">
      </mat-form-field>
    </p>

    <mat-radio-group [(ngModel)]="selectedOption">
      <mat-radio-button value="option1">Opção 1</mat-radio-button>
      <mat-radio-button value="option2">Opção 2</mat-radio-button>
    </mat-radio-group>

    <div *ngIf="selectedOption === 'option1'">
      <p>Conteúdo da Opção 1</p>
    </div>

    <div *ngIf="selectedOption === 'dinheiro'">
      <mat-form-field>
        <mat-label>Forma de pagamento:</mat-label>
        <input matInput [(ngModel)]="troco" name="troco">

      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="btn-dialog">
  <button class="bg-verde-ervilha" mat-raised-button [mat-dialog-close]="true" (click)="concluirPedido()">
    <mat-icon class="color-pink dialog-icon">shopping_cart</mat-icon>
    <span>Concluir</span>
  </button>

  <button class="bg-verde-ervilha" mat-raised-button mat-dialog-close>
    <mat-icon class="color-pink dialog-icon">cancel</mat-icon>
    <span class="span-icon">Fechar</span>
  </button>
</mat-dialog-actions>
